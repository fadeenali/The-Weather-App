<body>


    <div class="container-fluid  position-relative ">

        <div class=" card rounded-3 col-lg-5 col-md-6 col-sm-8  position-absolute top-50 start-50 translate-middle ">

            <!-- <div class="card-header  text-black rounded-pill bg-success text-capitalize fs-1 text-light">
                weather-app
            </div> -->
            <div class="card-body">

                <div class="search row mb-2">

                    <input id="input" class="input-search   col-lg-12 col-md-12  col-sm-12 rounded-pill  " type="text" placeholder="Search by city">


                    <div id="hide" class=" hide911  dropdown row mt-2 mb-2">
                        <select name="weather" id="select">
    
                            <option selected> select one</option>
                            <option value="weatheronly"> weather</option>
                            <option value="temp"> tempretur</option>
                            <option value="humidity"> humidity</option>
                            <option value="speed"> speed</option>
                        </select>


                    </div>

                    <div class="row">

                        <div class="btn-group mt-2 col-lg-12 " role="group" aria-label="Basic example">

                            <button id="search" class=" main-btn   btn btn-dark  col-sm-6 col-md-6 col-sm-6">  <i  class="fas  fa-search  search-icon  "></i> </button>
                            <button id="cross" class=" main-btn  btn btn-dark col-sm-6 col-md-6 col-sm-6">   <i  class="far  fa-window-close cross-icon "></i></button>

                        </div>

                    </div>
                </div>


                <button id="location" class=" btn btn-dark col-lg-12 col-md-12 col-sm-12 mb-2 "><i class="fas fa-map-marker-alt location"></i> location weather</button>








                <div id="all-data" class="text-dark   mx-5  ">
                    <span id="myText" class="beforText "> Weather-App</span>


                    <div>
                        <h3 id="city" class="text-light">
                            <!-- city  -->
                            <div id="forErr"></div>
                        </h3>
                        <p id="time" class="text-light">
                            <!-- time  -->
                        </p>
                    </div>
                    <div class="weather">
                        <p id="weath" class="text-light">
                            <!-- weather  -->


                        </p>


                        <div id="temp" class="temp1 text-light">
                            <!-- tempretur  -->

                        </div>
                        <p id="humidity" class="text-light">
                            <!-- humidity  -->
                        </p>
                        <p id="windSpeed" class="text-light">
                            <!-- wind speed  -->
                        </p>
                    </div>

                </div>
            </div>
        </div>
    </div>

    </div>


    </div>





    </div>
